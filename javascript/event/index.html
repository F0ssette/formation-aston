<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
    <style>
        section,
        article,
        p {
            border: 3px solid darkblue;
            padding: 20px;
            margin: 0;
        }
    </style>
</head>

<body>

    <section>Section
        <article>Article
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque in a blanditiis unde aspernatur qui
                explicabo tempora necessitatibus voluptas, quas assumenda quos rem! Eaque saepe quos dolores esse, odio
                voluptatum.</p>
        </article>
    </section>

    <script>

        //Si je clique sur un des éléménts, un message s'affiche indiquant le type sur lequel j'ai cliqué (p, article ou section)

        var elements = document.querySelectorAll('section, article, p');

        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', function (event) {
                alert(this.tagName);
            });
        }

    </script>

</body>

</html>
